<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../nuxeo-ui-elements/nuxeo-routing-behavior.html">
<link rel="import" href="../behaviors/mostly-i18n-behavior.html">

<!--
`mostly-processes-drawer`
@group Mostly UI
@element mostly-processes-drawer
-->

<dom-module id="mostly-processes-drawer">
  <template>
    <style>
      .title {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        font-size: 1rem;
        font-weight: 400;
        height: 58px;
        padding: 0 16px;
        text-transform: uppercase;
        text-overflow: ellipsis;
        border-bottom: 1px solid var(--nuxeo-border);
      }

      .processes-dashboard {
        padding: .7em 1em;
        display: block;
        border-top: 1px solid var(--nuxeo-border);
      }
    </style>
    
    <mostly-resource id="processes" path="/stats-processes"></mostly-resource>

    <div class="title">[[i18n('app.processes')]]</div>
    <mostly-processes-list processes="[[processes]]" current="[[currentProcess]]"></mostly-processes-list>
    
    <a href$="[[urlFor('processes')]]" class="processes-dashboard">[[i18n('app.viewProcessesDashboard')]]</a>
  </template>
  
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'mostly-processes-drawer',

        behaviors: [Nuxeo.RoutingBehavior, Mostly.I18nBehavior],

        properties: {
          processes: {
            type: Array,
            observer: '_processesChanged'
          },
          currentProcess: {
            type: Object,
            observer: '_currentChanged'
          }
        },

        _processesChanged: function(newVal, oldVal) {
          console.log('drawer::_processesChanged', newVal, oldVal);
        },

        _currentChanged: function(newVal, oldVal) {
          console.log('drawer::_currentChanged', newVal, oldVal);
        },

        ready: function() {
          this._fetchProcesses();
        },

        _fetchProcesses: function() {
          if (this.$.processes) {
            this.$.processes.get().then(response => {
              this.processes = response.data;
              this.processCount = this.processes.length;
            }).catch(error => {
              console.log("processes request failed: " + error);
            });
          }
        }

      });
    })();
  </script>
</dom-module>
